
{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<table>
  <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Password</th><th>Profile</th><th>Suspended</th></tr></thead>
  <tbody>
    {% for u, p in rows %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
	  <td>{{ u.password }}</td>
      <td>{{ p.name }}</td>
      <td>{{ 'Yes' if u.is_suspended else 'No' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
