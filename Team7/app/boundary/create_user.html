{% extends "base.html" %}
{% block content %}

<!-- Flash messages section (âœ… place this at the top of the content block) -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post" autocomplete="off">
  <label>Name
    <input type="text" name="name" value="{{ request.form.get('name','') }}" required>
  </label>
  <label>Email
    <input type="email" name="email" value="{{ request.form.get('email','') }}" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <label>User Profile
    <select name="profile_id" required>
      <option value="">-- Select Profile --</option>
      {% for p in profiles %}
        <option value="{{ p.id }}" {% if request.form.get('profile_id')|int == p.id %}selected{% endif %}>
          {{ p.name }}{% if p.is_suspended %} (suspended){% endif %}
        </option>
      {% endfor %}
    </select>
  </label>
  <div class="actions"><button type="submit">Create User</button></div>
</form>

<!-- Optional styling for message display -->
<style>
  .flashes { list-style: none; padding: 0; margin: 1rem 0; }
  .flashes li { padding: .6rem 1rem; border-radius: 8px; margin-bottom: .5rem; }
  .flashes .ok { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
  .flashes .err, .flashes .error { background: #fee2e2; color: #991b1b; border: 1px solid #ef4444; }
</style>

{% endblock %}
