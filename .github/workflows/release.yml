name: Team7 Release
on:
  release:
    types: [published]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build release archive
        run: |
          mkdir -p dist
          zip -r dist/team7-${{ github.ref_name }}.zip . \
            -x ".git/*" ".github/*" "__pycache__/*"
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
